{{ partial "header.html" . }}

<div class="main-content content" role="main" itemprop="mainContentOfPage">
  <div class="header">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="content">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
    {{ range .Pages }}
      {{ .Render "li" }}
    {{ end }}
    </ul>
    {{ end }}
  </div>
</div>

{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
