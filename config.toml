    author = "John Boyd IV"
    bio = "John Boyd's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
    avatar = "img/headshot.png"

[Params]
    subtitle = "Solder, code and GPIOs."
    description = " John Doe's Personal blog about everything" # Description of your site
    opengraph = true
    readmore = false # Show "Read more" button in list if true
    leftsidebar = false # Move sidebar to the left side if true
    authorbox = false
    post_navigation = true
    postSections = ["post"]

[Params.widgets]
    search = true # Enable "Search" widget
    recent_articles = true # Enable "Recent arcticles" widget
    recent_articles_num = 10 # Set the number of articles in the "Recent articles" widget
    categories = true # Enable "Categories" widget
    tags = true # Enable "Tags" widget
    tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)
    social = true # Enable "Social" widget
    social_linkedin = "john-boyd-iv"
    social_github = "phreaknik"
    social_email = "johnboydiv@gmail.com"

